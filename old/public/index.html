<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>And then</title>
    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://kit.fontawesome.com/05515a6ad9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- banner -->
    <div class="page-container">
      <div class="banner">
        <div class="banner-title">And then...</div>
      </div>
      <!-- timeline area -->
      <div class="body-container">
        <div class="scrollable-left-wrapper">
          <div class="left-container">
            <div class="column-container">
              <div class="date"></div>

              <div class="outer-block-container">
                <div class="inner-block-container"></div>
              </div>
            </div>
            
          </div>
        </div>
        <!-- side-bar area  -->
        <div class="sidebar-container show">
          <div class="clock-container sidebar-sub-containers">
              <div class="live-time">00:00:00</div>
          </div>
          <div class="settings  general-settings-element settings-container sidebar-sub-containers  settings-hidden">
            <div class="settings  general-settings-element settings-container-title-and-x  settings-hidden">
              <div class="settings  general-settings-element settings-container-title standard-settings-font-size-and-type settings-hidden">Timer settings</div>
              <button class="settings  general-settings-element settings-container-close-button standard-btn "> <i class="settings  fas fa-times settings-hidden general-settings-element do-not-register-click-events"></i></button>
            </div>
            
            
<div class = "settings timer-settings settings-inner-container">
    <!-- 
    Contains all settings to do with timer, including renaming the timer, deleting the timer, changing the colour of the timer 
  -->
 

  <div class="settings setting-container timer-setting-title timer-settings settings-hidden">
    <!-- Single setting block -->
    <div class="settings setting-title timer-settings standard-settings-font-size-and-type settings-hidden">Name
    </div>
    <input
    class="settings setting-value  standard-settings-font-size-and-type timer-settings settings-hidden"
    type="text"
    placeholder="wasting time"
  />
  </div>
  <div class="settings setting-container timer-setting-colour timer-settings settings-hidden">
    <!-- Single setting block -->
    <div class="settings setting-title  timer-settings standard-settings-font-size-and-type settings-hidden">Colour
    </div>
    <input
    class="settings setting-value  standard-settings-font-size-and-type timer-settings settings-hidden"
    type="text"
    placeholder="Orange"
  />
  </div>

  <div class="settings setting-container timer-setting-delete-timer-button-container timer-settings settings-hidden"> 

  <button class="settings setting-btn timer-setting-delete-timer-button timer-settings standard-settings-font-size-and-type standard-btn settings-hidden">Delete timer</button>
</div>

      </div>

      <div class = "settings timeblock-settings settings-inner-container settings-hidden">
        <!-- 
          Contains all settings to do with the time block that has been selected, including  
        -->
        <div class="settings setting-container timeblock-settings timeblock-category settings-hidden">
          <!-- Single setting block -->
          <div class="settings setting-title  timeblock-settings  standard-settings-font-size-and-type settings-hidden">Timer
          </div>

          <input
    class="settings setting-value  standard-settings-font-size-and-type timeblock-settings settings-hidden"
    type="text"
    placeholder="Category"
  />
</div>

        <div class="settings setting-container timeblock-settings timeblock-start-time settings-hidden">
          <!-- Single setting block -->
          <div class="settings setting-title  timeblock-settings standard-settings-font-size-and-type settings-hidden">Start
          </div>

          <input
    class="settings setting-value  timeblock-settings standard-settings-font-size-and-type settings-hidden"
    type="text"
    placeholder="00:00:00"
  />

 
        </div>
        <div class="settings setting-container timeblock-settings timeblock-end-time settings-hidden">
          <!-- Single setting block -->
          <div class="settings setting-title  timeblock-settings standard-settings-font-size-and-type settings-hidden">End
          </div>
          <input
          class="settings setting-value  timeblock-settings standard-settings-font-size-and-type settings-hidden"
          type="text"
          placeholder="00:00:00"
        />
      
       
        </div>

        <div class="settings setting-container timeblock-setting-delete-timeblock-button-container timeblock-settings settings-hidden"> 

        <button class="settings setting-btn timeblock-settings timeblock-setting-delete-timeblock-button  standard-settings-font-size-and-type standard-btn settings-hidden">Delete timeblock</button>
      </div>


      </div>

      <div class = "settings general-settings settings-inner-container settings-hidden">
        <!-- 
          Contains all settings to do with the app in general including 
        - Time-zone settings 
        - Start and end of day partition settings 
        - Account settings? 
       -->
      </div>
    </div>



          
          <div class="timers-container sidebar-sub-containers">
            <div class="timers-sub-container">
           

              </div> 
              <div class = "new-timer-controls-container">
                <div class="temporary-timer-box new-timer-buttons-hidden">
                  <input
                    class="new-timer-name standard-settings-font-size-and-type"
                    type="text"
                    placeholder="Enter timer name"
                  />
                  <div class="new-timer-buttons-container new-timer-buttons-hidden">
                    <button class="timer-create-btn standard-btn standard-settings-font-size-and-type new-timer-buttons-hidden">Done</button>
                    <button class="timer-cancel-btn standard-btn standard-settings-font-size-and-type new-timer-buttons-hidden">Cancel</button>
                  </div>
                </div>
                

              </div>
              <div>
              <button class="new-timer-btn standard-btn standard-settings-font-size-and-type">new timer</button>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script src="./app.js" type="module"></script>
  </body>
</html>
