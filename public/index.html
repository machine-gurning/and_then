<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>And then</title>
    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://kit.fontawesome.com/05515a6ad9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- banner -->
    <div class="page-container">
      <div class="banner">
        <div class="banner-title">And then...</div>
      </div>
      <!-- timeline area -->
      <div class="body-container">
        <div class="scrollable-left-wrapper">
          <div class="left-container">
            <div class="column-container">
              <div class="date">Today</div>

              <div class="outer-block-container">
                <div class="inner-block-container"></div>
              </div>
            </div>
            <div class="column-container">
              <div class="date">Oct 2</div>
            </div>
            <div class="column-container"><div class="date">Aug 23</div></div>
            <div class="column-container">
              <div class="date">Aug 22</div>
            </div>
            <div class="column-container">
              <div class="date">Aug 21</div>
            </div>
            <div class="column-container"><div class="date">Aug 20</div></div>
          </div>
        </div>
        <!-- side-bar area  -->
        <div class="sidebar-container show">
          <div class="clock-container sidebar-sub-containers">
              <div class="live-time">00:00:00</div>
          </div>
          <div class="settings-container sidebar-sub-containers"></div>
          <div class="timers-container sidebar-sub-containers">
            <div class="timers-sub-container">
              <!-- single timer -->
              <div class="timer" id="programming">
                <div class="timer-information">
                  <div class="timer-title">Piano</div>
                  <div class="timer-time">00:00:00</div>
                </div>
                <div class="timer-button-overlay">
                  <button class="timer-start-stop-btn">start</button>
                  <button class="timer-settings-btn">
                    <i class="fas fa-cog"></i>
                  </button>
                </div>
              </div>
              <div class="timer" id="wastingTime">
                <div class="timer-information">
                  <div class="timer-title">Piano</div>
                  <div class="timer-time">00:00:00</div>
                </div>
                <div class="timer-button-overlay">
                  <button class="timer-start-stop-btn">start</button>
                  <button class="timer-settings-btn">
                    <i class="fas fa-cog"></i>
                  </button>
                </div>
              </div>

              </div> 
              <button class="new-timer-btn">new timer</button>

            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js" type="module"></script>
  </body>
</html>
